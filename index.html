<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.Nunes - Controle de Cargas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
	<h1>Painel de Controle de Cargas</h1>
    <div>
        <span id="nav-admin"></span> 
        <a href="/clientes.html" class="btn-navegacao">Gerenciar Clientes</a>
        <a href="/consulta.html" class="btn-navegacao">Consultar Cargas</a> <a href="/logout" class="btn-navegacao-secundario">Sair</a>
    </div>
    <button id="nova-carga-btn">+ Nova Carga</button>
    </header>
    <main class="container">
        <div class="coluna">
            <h2>Pendentes</h2>
            <div id="pendente" class="lista-cargas"></div>
        </div>
        <div class="coluna">
            <h2>Agendadas</h2>
            <div id="agendada" class="lista-cargas"></div>
        </div>
        <div class="coluna">
            <h2>Em Trânsito</h2>
            <div id="em-transito" class="lista-cargas"></div>
        </div>
    </main>
    <div id="modal-nova-carga" class="modal">
        <div class="modal-conteudo">
            <span class="fechar-modal">&times;</span>
            <h2>Criar Nova Viagem</h2>
            <form id="form-nova-carga">
                <label for="origem">Origem da Viagem:</label>
                <input type="text" id="origem" required placeholder="Ex: São Paulo - SP">
                <button type="submit">Criar Carga</button>
            </form>
        </div>
    </div>
    <div id="modal-detalhes-carga" class="modal">
        <div class="modal-conteudo-grande">
            <span id="fechar-modal-detalhes" class="fechar-modal">&times;</span>
            <div id="detalhes-conteudo"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
