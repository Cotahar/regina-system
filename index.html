<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B. Nunes - Controle de Cargas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Painel de Controle de Cargas</h1>
        <div>
            <a href="/" class="btn-navegacao">Painel Principal</a>
            <a href="/montagem.html" class="btn-navegacao">Montagem de Carga</a>
            <a href="/consulta.html" class="btn-navegacao">Consultar Cargas</a>

            <div class="dropdown">
                <button class="dropdown-btn">Cadastros ‚ñæ</button>
                <div class="dropdown-content">
                    <a href="/clientes.html">Clientes</a>
                    <a href="/motoristas.html">Motoristas</a>
                    <a href="/veiculos.html">Ve√≠culos</a>
                    <span id="nav-admin-dropdown"></span> 
                </div>
            </div>
            
            <a href="/logout" class="btn-navegacao-secundario">Sair</a>
        </div>
        <button id="nova-carga-btn">+ Nova Carga</button>
    </header>
	
    <main class="container">
        <div class="coluna">
            <h2>Pendentes</h2>
            <input type="text" class="filtro-coluna" data-target="pendente" placeholder="üîç Filtrar...">
            <div id="pendente" class="lista-cargas"></div>
        </div>
        <div class="coluna">
            <h2>Agendadas</h2>
            <input type="text" class="filtro-coluna" data-target="agendada" placeholder="üîç Filtrar...">
            <div id="agendada" class="lista-cargas"></div>
        </div>
        <div class="coluna">
            <h2>Em Tr√¢nsito</h2>
            <input type="text" class="filtro-coluna" data-target="em-transito" placeholder="üîç Filtrar...">
            <div id="em-transito" class="lista-cargas"></div>
        </div>
    </main>

    <div id="modal-nova-carga" class="modal">
        <div class="modal-conteudo">
            <span class="fechar-modal" id="fechar-modal-nova-carga">&times;</span>
            <h2>Criar Nova Viagem (V1)</h2>
            <form id="form-nova-carga">
                <label for="origem">Origem da Viagem:</label>
                <input type="text" id="origem" required placeholder="Ex: S√ÉO PAULO - SP">
                <button type="submit">Criar Carga</button>
            </form>
        </div>
    </div>

    <div id="modal-detalhes-carga" class="modal">
        <div class="modal-conteudo-grande">
            <span class="fechar-modal" id="fechar-modal-detalhes">&times;</span>
            <div id="detalhes-conteudo"></div>
        </div>
    </div>

    <div id="modal-editar-entrega" class="modal">
        <div class="modal-conteudo">
            <span class="fechar-modal" id="fechar-modal-editar-entrega">&times;</span>
            <h2>Editar Entrega</h2>
            <form id="form-editar-entrega">
                <input type="hidden" id="edit-entrega-id">
                
                <label for="edit-remetente-carga">Remetente (Origem):*</label>
                <select id="edit-remetente-carga" style="width: 100%;" required></select>
				
                <label for="edit-peso-bruto">Peso Bruto (kg)*</label>
                <input type="text" id="edit-peso-bruto" placeholder="0,00" inputmode="decimal" required>

                <label for="edit-valor-tonelada">Valor/Ton</label>
                <input type="text" id="edit-valor-tonelada" placeholder="R$ 0,00" inputmode="decimal">
                <label for="edit-valor-frete">Valor Frete</label>
                <input type="text" id="edit-valor-frete" placeholder="R$ 0,00" inputmode="decimal">
				
                <label for="edit-peso-cobrado">Peso Cobrado (kg)</label>
                <input type="text" id="edit-peso-cobrado" placeholder="0,00" inputmode="decimal">
				
				<label for="edit-nota-fiscal">Nota Fiscal</label>
                <input type="text" id="edit-nota-fiscal" placeholder="N√∫mero da NF">
                
                <label for="edit-cidade-entrega">Cidade Entrega (Admin)</label>
                <input type="text" id="edit-cidade-entrega" placeholder="Deixar em branco para usar Padr√£o">
                
                <label for="edit-estado-entrega">Estado Entrega (Admin)</label>
                <input type="text" id="edit-estado-entrega" placeholder="Deixar em branco para usar Padr√£o" maxlength="2">
                
                <button type="submit">Salvar Altera√ß√µes</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
