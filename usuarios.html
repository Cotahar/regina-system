<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.Nunes - Gestão de Usuários</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Gestão de Usuários</h1>
        <div>
            <a href="/" class="btn-navegacao">Voltar ao Painel</a>
            <a href="/logout" class="btn-navegacao-secundario">Sair</a>
        </div>
    </header>

    <main class="container-clientes">
        <div class="card-importacao">
            <h2>Cadastrar Novo Usuário</h2>
            <form id="form-novo-usuario">
                <label for="nome_usuario">Nome de Usuário:</label>
                <input type="text" id="nome_usuario" required>
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>

                <label for="permissao">Permissão:</label>
                <select id="permissao" required>
                    <option value="" disabled selected>Selecione um nível de permissão</option>
                    <option value="admin">Administrador (Master)</option>
                    <option value="operador">Operador</option>
                    <option value="consulta">Consulta</option>
                </select>
                
                <button type="submit">Cadastrar Usuário</button>
            </form>
            <div id="mensagem-cadastro" class="mensagem"></div>
        </div>

        <div class="card-lista-clientes">
            <h2>Usuários Cadastrados</h2>
            <div class="tabela-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Usuário</th>
                            <th>Permissão</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-usuarios-corpo">
                        </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <script src="usuarios.js"></script>
</body>
</html>
