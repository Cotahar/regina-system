<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Marcas - Regina System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Gestão de Marcas</h1>
        <div>
            <a href="/" class="btn-navegacao">Painel Principal</a>
            <a href="/montagem.html" class="btn-navegacao">Montagem de Carga</a>
            <a href="/consulta.html" class="btn-navegacao">Consultar Cargas</a>

            <div class="dropdown">
                <button class="dropdown-btn">Cadastros ▾</button>
                <div class="dropdown-content">
                    <a href="/clientes.html">Clientes</a>
                    <a href="/motoristas.html">Motoristas</a>
                    <a href="/veiculos.html">Veículos</a>
					<a href="/marcas.html" >Gerenciar Marcas</a>
                    <span id="nav-admin-dropdown"></span> 
                </div>
            </div>
            <a href="/avarias.html" class="btn-navegacao" style="background-color: #ef4444;">Avarias</a>
            <a href="/logout" class="btn-navegacao-secundario">Sair</a>
        </div>
    </header>

    <main style="padding: 20px; max-width: 800px; margin: 0 auto;">
        <div class="card-lista-clientes">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Marcas Cadastradas</h2>
                <button id="btn-nova-marca" class="btn-acao-verde">+ Nova Marca</button>
            </div>
            
            <div class="tabela-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome da Marca</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-marcas"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="modal-marca" class="modal">
        <div class="modal-conteudo" style="max-width: 400px;">
            <span class="fechar-modal" id="fechar-modal-marca">&times;</span>
            <h2 id="titulo-modal">Nova Marca</h2>
            <input type="hidden" id="input-id-marca">
            <label>Nome:</label>
            <input type="text" id="input-nome-marca" style="width: 100%; padding: 10px; margin-bottom: 15px;">
            <div style="text-align: right;">
                <button id="btn-salvar-marca" class="btn-acao-verde">Salvar</button>
            </div>
        </div>
    </div>

    <script src="marcas.js"></script>
</body>
</html>
